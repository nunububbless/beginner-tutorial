<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Date &lt;3</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" sizes="32x32">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Date Night Ideas!</h1>
      <div class="shrink-close-icons">
        <img src="./assets/shrink-icon.png" alt="Shrink Icon" class="shrink-icon" />
        <img src="./assets/close-icon.png" alt="Close Icon" class="shrink-icon" />
      </div>
    </header>
    <div class="inner-container">
      <div class="wheel-stack">
        <img src="./assets/wheel.png" alt="Spin Wheel" class="wheel-img" />
        <img src="./assets/overlay.png" alt="Overlay" class="overlay-img" />
      </div>
      <button id="main-button">Spin!</button>
      <div class="final-message">Have a good day!</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
